<!DOCTYPE html>
<html lang="en">
  <head>
    <!-- ... -->
    <link rel="stylesheet" href="styles.css" />

    <!-- Ensure to include Bootstrap CSS as it's checked in the test cases -->
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH"
      crossorigin="anonymous"
    />
    <!-- ... -->

    <title>Restaurant</title>
  </head>
  <body onload="onloadFunc()">
    <!-- Navbar -->
    <nav class="navbar navbar-expand-lg bg-warning-subtle">
      <div class="container">
        <a class="navbar-brand" href="#">Restaurant</a>

        <!-- Navbar toggler for mobile view -->
        <button
          class="navbar-toggler"
          type="button"
          data-bs-toggle="collapse"
          data-bs-target="#navbarSupportedContent"
          aria-controls="navbarSupportedContent"
          aria-expanded="false"
          aria-label="Toggle navigation"
        >
          <span class="navbar-toggler-icon"></span>
        </button>

        <div class="collapse navbar-collapse" id="navbarSupportedContent">
          <!-- Navigation links -->
          <ul class="navbar-nav ms-auto me-5 mb-2 mb-lg-0">
            <li class="nav-item">
              <a class="nav-link active" id="all" href="#">All</a>
            </li>
            <li class="nav-item">
              <a class="nav-link" id="starters" href="#">Starters</a>
            </li>
            <li class="nav-item">
              <a class="nav-link" id="mains" href="#">Mains</a>
            </li>
            <li class="nav-item">
              <a class="nav-link" id="desserts" href="#">Desserts</a>
            </li>
            <li class="nav-item">
              <a class="nav-link" id="beverages" href="#">Beverages</a>
            </li>
          </ul>

          <!-- Search input -->
          <form class="d-flex" role="search" onsubmit="searchText()">
            <input
              class="form-control me-2"
              type="text"
              id="search-input"
              placeholder="Search"
              aria-label="Search"
            />
            <button class="btn btn-outline-success" type="submit">
              Search
            </button>
          </form>
        </div>
      </div>
    </nav>

    <!-- video interface -->
    <div class="video">
      <video id="myvideo" width="100%" autoplay loop muted>
        <source src="restaurant-1706081051.mp4" type="video/mp4" />
      </video>
    </div>

    <!-- Menu items -->
    <!-- Items will be inserted here by JavaScript -->

    <div id="items" class="container row my-5 g-4 mx-auto"></div>

    <!-- footer -->
     <footer>
        <div class="container-fluid text-center text-light bg-dark">
            <p class="mb-0">&copy; 2024 Aniket Ikhar. All rights reserved.</p>

        </div>
     </footer>

    <!-- script -->
    <script src="app.js"></script>
    <!-- bootstrap script -->
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz"
      crossorigin="anonymous"
    ></script>
  </body>
</html>
